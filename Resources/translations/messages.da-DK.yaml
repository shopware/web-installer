    steps:
        start:
            title: Shopware-installationsprogram
            welcomeTitle: Velkommen til Shopware 6
            welcomeMessage: >
              Vi er glade for, at du bliver en del af vores globale Shopware-fællesskab! Dette installationsprogram vil
              guide dig gennem alle trin, der er nødvendige for at installere Shopware 6 uden problemer.
            languageSelection: Installationsprogrammets sprog

        configure_php:
            title: *configure_php_title
            info: >
                PHP-binær fundet.
                Hvis du selv vil vælge filen, kan du angive den her.
            pathInput: PHP-binær

        update:
            title: Opdaterer Shopware
            log: Log
            backupHint: Sørg for at lave en backup, inden du opdaterer.
            submit: Opdater Shopware
            currentVersion: 'Nuværende version: %version%'
            updateVersion: 'Opdateringsversion:'
            error: >
                Opdateringsprocessen mislykkedes.
                Du kan få adgang til logfilen <a href="#" id="download-log">her</a>.

        finish:
            title: Færdig
            message: |
                Installationsprocessen er blevet gennemført med succes.

                I næste trin fjernes gendannelsesfilerne fra serveren.
                Derefter vil du blive omdirigeret til Shopware-administrationen.
            submit: Åbn administration

        install:
            title: Download Shopware
            info: >
                Vælg en Shopware-version, der skal downloades.
                Softwaren downloades til den aktuelle mappe.
            shopwareVersion: 'Shopware-version:'
            after_install: >
                Efter download bør du skifte dit dokumentrod til den nys oprettede
                mappe <strong>public</strong>.
            log: Log
            installation_failed: Download mislykkedes
            submit: Download
            error: >
                Shopware kunne ikke downloades.
                Du kan få adgang til logfilen <a href="#" id="download-log">her</a>.

    help:
      title: Brug for hjælp?
      support_channel: Vælg den supportkanal, der passer dig bedst
      forum: Forum
      phone_number_call: 008007467626
      phone_number_formatted: 00 800 746 7626 0 (gratis)
      email: E-mail