    steps:
        start:
            title: Shopware-installatör
            welcomeTitle: Välkommen till Shopware 6
            welcomeMessage: >
              Vi är glada att du ansluter dig till vår globala Shopware-community! Denna installationsguide leder dig
              genom alla steg som krävs för att installera Shopware 6 smidigt.
            languageSelection: Installatörsspråk

        configure_php:
            title: *configure_php_title
            info: >
                PHP-binär hittad.
                Om du vill välja filen själv kan du ange den här.
            pathInput: PHP-binär

        update:
            title: Uppdaterar Shopware
            log: Logg
            backupHint: Se till att du har skapat en säkerhetskopia innan du uppdaterar.
            submit: Uppdatera Shopware
            currentVersion: 'Aktuell version: %version%'
            updateVersion: 'Uppdateringsversion:'
            error: >
                Uppdateringsprocessen misslyckades.
                Du kan öppna loggfilen <a href="#" id="download-log">här</a>.

        finish:
            title: Avsluta
            message: |
                Installationsprocessen har slutförts framgångsrikt.

                I nästa steg kommer återställningsfilerna att tas bort från servern.
                Du kommer sedan att omdirigeras till Shopware-administrationen.
            submit: Öppna administration

        install:
            title: Ladda ned Shopware
            info: >
                Välj en Shopware-version att ladda ned.
                Programvaran kommer att laddas ned till den aktuella mappen.
            shopwareVersion: 'Shopware-version:'
            after_install: >
                Efter nedladdning bör du ändra dokumentroten till den nyss skapade mappen <strong>public</strong>.
            log: Logg
            installation_failed: Nedladdning misslyckades
            submit: Ladda ned
            error: >
                Shopware kunde inte laddas ned.
                Du kan öppna loggfilen <a href="#" id="download-log">här</a>.

    help:
      title: Behöver du hjälp?
      support_channel: Välj den supportkanal som passar dig bäst
      forum: Forum
      phone_number_call: +492555928850
      phone_number_formatted: (+49) 2555 928850
      email: E-post