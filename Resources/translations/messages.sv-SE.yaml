        'es-ES': Español
        fr: Français
        it: Italiano
        nl: Nederlands
        pl: Polski
        'pt-PT': Português
        'sv-SE': Svenska
        da: Dansk
        no: Norsk
    navigation:
        start: Start
        configure_php: &configure_php_title PHP-binärfil
        download: Ladda ned
        requirements: Systemkrav
        license: Allmänna affärsvillkor
        database-configuration: Databaskonfiguration
        database-import: Installation
        configuration: Butikskonfiguration
