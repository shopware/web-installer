shopware.update:
    header_title: Instalace
    continue: Pokračovat
    back: Zpět
    rc_hint: (Nedoporučuje se pro produkci)
    language:
        de: Deutsch
        en: English (United Kingdom)
        'en-US': English (United States)
        cs: Čeština
        'es-ES': Español
        fr: Français
        it: Italiano
        nl: Nederlands
        pl: Polski
        'pt-PT': Português
        'sv-SE': Svenska
        da: Dansk
        no: Norsk
    navigation:
        start: Spustit
        configure_php: &configure_php_title Binární soubor PHP
        download: Stažení
        requirements: Systémové předpoklady
        license: VOP
        database-configuration: Konfigurace databáze
        database-import: Instalace
        configuration: Konfigurace obchodu
        finish: Hotovo
    steps:
        start:
            title: Instalátor Shopware
            welcomeTitle: Vítejte v Shopware 6
            welcomeMessage: >
              Jsme rádi, že se připojujete k naší globální komunitě Shopware! Tento instalační program vás provede
              všemi kroky potřebnými k hladké instalaci Shopware 6.
            languageSelection: Jazyk instalátoru

        configure_php:
            title: *configure_php_title
            info: >
                Byl nalezen spustitelný soubor PHP.
                Pokud chcete vybrat soubor sami, můžete jej zde zadat.
            pathInput: PHP binárka

        update:
            title: Aktualizace Shopware
            log: Protokol
            backupHint: Ujistěte se, že jste před aktualizací vytvořili zálohu.
            submit: Aktualizovat Shopware
            currentVersion: 'Aktuální verze: %version%'
            updateVersion: 'Verze aktualizace:'
            error: >
                Aktualizace se nezdařila.
                Pro přístup k protokolu klikněte <a href="#" id="download-log">sem</a>.

        finish:
            title: Dokončit
            message: |
                Proces instalace byl úspěšně dokončen.

                V dalším kroku budou ze serveru odstraněny soubory pro obnovu.
                Poté budete přesměrováni do administrace Shopware.
            submit: Otevřít administraci

        install:
            title: Stažení Shopware
            info: >
                Vyberte verzi Shopware ke stažení.
                Software bude stažen do aktuálního adresáře.
            shopwareVersion: 'Verze Shopware:'
            after_install: >
                Po stažení byste měli změnit kořenový adresář na nově vytvořenou složku <strong>public</strong>.
            log: Protokol
            installation_failed: Stahování selhalo
            submit: Stáhnout
            error: >
                Shopware se nepodařilo stáhnout.
                Pro přístup k protokolu klikněte <a href="#" id="download-log">sem</a>.

    help:
      title: Potřebujete pomoc?
      support_channel: Vyberte si kanál podpory, který vám nejvíce vyhovuje
      forum: Fórum
      phone_number_call: +492555928850
      phone_number_formatted: (+49) 2555 928850
      email: E-mail