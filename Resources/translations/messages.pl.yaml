    header_title: Instalacja
    continue: Kontynuuj
    back: Wstecz
    rc_hint: (Nie zaleca się do produkcji)
    language:
        de: Deutsch
        en: English (United Kingdom)
        'en-US': English (United States)
        cs: Čeština
        'es-ES': Español
        fr: Français
        it: Italiano
        nl: Nederlands
        pl: Polski
        'pt-PT': Português
        'sv-SE': Svenska
        da: Dansk
        no: Norsk
    navigation:
        start: Start
        configure_php: &configure_php_title Plik binarny PHP
        download: Pobierz
        requirements: Wymagania systemowe
        license: OWH
        database-configuration: Konfiguracja bazy danych
        database-import: Instalacja
        configuration: Konfiguracja sklepu
        finish: Gotowe
    steps:
        start:
            title: Instalator Shopware
            welcomeTitle: Witamy w Shopware 6
            welcomeMessage: >
              Cieszymy się, że dołączyłeś do naszej globalnej społeczności Shopware! Ten instalator poprowadzi Cię 
              przez wszystkie kroki niezbędne do płynnej instalacji Shopware 6.
            languageSelection: Język instalatora

        configure_php:
            title: *configure_php_title
            info: >
                Znaleziono plik wykonywalny PHP.
                Jeśli chcesz wybrać plik samodzielnie, podaj go tutaj.
            pathInput: Plik wykonywalny PHP

        update:
            title: Aktualizacja Shopware
            log: Dziennik
            backupHint: Upewnij się, że przed aktualizacją utworzyłeś kopię zapasową.
            submit: Zaktualizuj Shopware
            currentVersion: 'Aktualna wersja: %version%'
            updateVersion: 'Wersja aktualizacji:'
            error: >
                Proces aktualizacji nie powiódł się.
                Dziennik możesz pobrać <a href="#" id="download-log">tutaj</a>.

        finish:
            title: Zakończ
            message: |
                Proces instalacji został pomyślnie zakończony.

                W następnym kroku pliki odzyskiwania zostaną usunięte z serwera.
                Następnie zostaniesz przekierowany do panelu administracyjnego Shopware.
            submit: Otwórz panel administracyjny

        install:
            title: Pobierz Shopware
            info: >
                Wybierz wersję Shopware do pobrania.
                Oprogramowanie zostanie pobrane do bieżącego katalogu.
            shopwareVersion: 'Wersja Shopware:'
            after_install: >
                Po pobraniu zmień katalog główny dokumentów
                na nowo utworzony folder <strong>public</strong>.
            log: Dziennik
            installation_failed: Pobieranie nie powiodło się
            submit: Pobierz
            error: >
                Nie udało się pobrać Shopware.
                Dziennik możesz pobrać <a href="#" id="download-log">tutaj</a>.

    help:
      title: Potrzebujesz pomocy?
      support_channel: Wybierz kanał pomocy, który Ci odpowiada
      forum: Forum
      phone_number_call: +492555928850
      phone_number_formatted: (+49) 2555 928850
      email: E-mail