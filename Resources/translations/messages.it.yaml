    navigation:
        start: Avvia
        configure_php: &configure_php_title File binario PHP
        download: Download
        requirements: Requisiti di sistema
        license: CGV
        database-configuration: Configurazione del database
        database-import: Installazione
        configuration: Configurazione del negozio
