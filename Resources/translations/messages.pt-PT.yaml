shopware.update:
    header_title: Instalação
    continue: Continuar
    back: Voltar
    rc_hint: (Não recomendado para produção)
    language:
        de: Deutsch
        en: English (United Kingdom)
        'en-US': English (United States)
        cs: Čeština
        'es-ES': Español
        fr: Français
        it: Italiano
        nl: Nederlands
        pl: Polski
        'pt-PT': Português
        'sv-SE': Svenska
        da: Dansk
        no: Norsk
    navigation:
        start: Iniciar
        configure_php: &configure_php_title Ficheiro binário PHP
        download: Transferir
        requirements: Requisitos do sistema
        license: CGV
        database-configuration: Configuração da base de dados
        database-import: Instalação
        configuration: Configuração da loja
        finish: Pronto
    steps:
        start:
            title: Instalador do Shopware
            welcomeTitle: Bem-vindo ao Shopware 6
            welcomeMessage: >
              Estamos muito felizes por se juntar à nossa comunidade global Shopware! Este instalador irá guiá-lo
              através de cada etapa necessária para instalar o Shopware 6 sem problemas.
            languageSelection: Idioma do instalador

        configure_php:
            title: *configure_php_title
            info: >
                Binário PHP encontrado.
                Se quiser selecionar o ficheiro manualmente, pode especificá-lo aqui.
            pathInput: Binário PHP

        update:
            title: Atualizando o Shopware
            log: Log
            backupHint: Certifique-se de que criou um backup antes de atualizar.
            submit: Atualizar o Shopware
            currentVersion: 'Versão atual: %version%'
            updateVersion: 'Versão de atualização:'
            error: >
                Processo de atualização sem sucesso.
                Pode aceder ao ficheiro de log <a href="#" id="download-log">aqui</a>.

        finish:
            title: Concluir
            message: |
                O processo de instalação foi concluído com sucesso.

                No próximo passo, os ficheiros de recuperação serão removidos do servidor.
                Será então redirecionado para a Administração do Shopware.
            submit: Abrir Administração

        install:
            title: Transferir o Shopware
            info: >
                Escolha uma versão do Shopware para transferir.
                O software será transferido para o diretório atual.
            shopwareVersion: 'Versão do Shopware:'
            after_install: >
                Após a transferência, deve alterar a raiz do documento
                para a pasta recém-criada <strong>public</strong>.
            log: Log
            installation_failed: Transferência falhou
            submit: Transferir
            error: >
                Não foi possível transferir o Shopware.
                Pode aceder ao ficheiro de log <a href="#" id="download-log">aqui</a>.

    help:
      title: Precisa de ajuda?
      support_channel: Escolha o canal de suporte que mais lhe convier
      forum: Fórum
      phone_number_call: +492555928850
      phone_number_formatted: (+49) 2555 928850
      email: E-mail
