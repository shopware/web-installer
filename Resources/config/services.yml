services:
  _defaults:
    autoconfigure: true
    autowire: true
    public: false

  Shopware\WebInstaller\:
    resource: '../../{Listener,Services}'

  Shopware\WebInstaller\Controller\:
    resource: '../../Controller'
    public: true
    tags: ['controller.service_arguments']

parameters:
    shopware.installer.supportedLanguages:
        de: 'de-DE'
        en: 'en-GB'
        us: 'en-US'
        cs: 'cs-CZ'
        es: 'es-ES'
        fr: 'fr-FR'
        it: 'it-IT'
        nl: 'nl-NL'
        pl: 'pl-PL'
        pt: 'pt-PT'
        sv: 'sv-SE'
        da: 'da-DK'
        nb: 'nb-NO'
